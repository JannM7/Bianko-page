<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIANKO - Muebles Personalizados</title>
  <style>
    /* ... (mantenemos todos los estilos anteriores) ... */

    /* Modificación del logo */
    header img {
      max-width: 250px;
      border-radius: 15px;
      border: 3px solid #fff;
      padding: 5px;
      transition: transform 0.3s ease;
    }
    
    header img:hover {
      transform: rotate(2deg);
    }

    /* Estilos para la sección Sobre Nosotros */
    .about-section {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto 40px;
    }
    
    .about-title {
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .about-title:hover {
      background-color: #444;
    }
    
    .about-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      padding: 0 15px;
    }
    
    .about-content.active {
      max-height: 1000px;
      padding: 25px 15px;
    }
    
    .team-member {
      text-align: center;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #ddd;
    }
    
    .chevron {
      font-size: 24px;
      transition: transform 0.3s ease;
    }
    
    .chevron.active {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <!-- ... (mantenemos todo el contenido anterior) ... -->

  <!-- Botón de WhatsApp (se mantiene igual) ... -->

  <!-- Nueva sección Sobre Nosotros -->
  <section class="about-section">
    <div class="about-title" onclick="toggleAbout()">
      <h2>Sobre Nosotros</h2>
      <span class="chevron">▼</span>
    </div>
    <div class="about-content">
      <div class="team-member">
        <img src="persona1.jpg" alt="Equipo BIANKO">
        <h3>María González</h3>
        <p>Diseñadora Principal</p>
      </div>
      <div class="team-member">
        <img src="persona2.jpg" alt="Equipo BIANKO">
        <h3>Carlos Mendoza</h3>
        <p>Especialista en Producción</p>
      </div>
      <div class="team-member">
        <img src="persona3.jpg" alt="Equipo BIANKO">
        <h3>Lucía Fernández</h3>
        <p>Arquitecta de Interiores</p>
      </div>
      <div class="team-member">
        <img src="persona4.jpg" alt="Equipo BIANKO">
        <h3>Pedro Martínez</h3>
        <p>Gerente de Proyectos</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BIANKO. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Función para el acordeón de Sobre Nosotros
    function toggleAbout() {
      const content = document.querySelector('.about-content');
      const chevron = document.querySelector('.chevron');
      content.classList.toggle('active');
      chevron.classList.toggle('active');
    }

    // Código anterior para el modal se mantiene
  </script>
</body>
</html>
